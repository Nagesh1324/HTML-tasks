<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="shortcut icon" href="./multi media/images/KLASSEN 1.jpeg" type="image/c-icon">
    <h1>CALCULATOR</h1>
    <style>
        table,td, th{
           border: 1px solid black; 
        }
    </style>


</head>
<body>
    <table height="350" width="250" style="border: 5px solid black;" cellspacing="12" cellpadding="9">
        <thead>
<tr>    
    <th colspan="4" style="text-align: right;">0</th>
</tr>
</thead>
<tbody>
<tr>
    <td style="border: 3px solid black;">MC</td>
    <td style="border: 3px solid black;">M+</td>
    <td style="border: 3px solid black;">+</td>
    <td style="border: 3px solid black;">x</td>
</tr>
</tbody>
<tr>
    <td>7</td>
    <td>8</td>
    <td>9</td>
    <td style="border: 3px solid black;">-</td>
</tr>
<tr>
    <td>4</td>
    <td>5</td>
    <td>6</td>
    <td style="border: 3px solid black;">+</td>
</tr>
<tr>
    <td>1</td>
    <td>2</td>
    <td>3</td>
    <td style="border: 3px solid black;" rowspan="2">=</td>
</tr>
<tr>
    <td colspan="2">0</td>
    <td>.</td>
</tr>

</tbody>

    

    </table>
</body>
</html>
