<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head><fieldset>
<h2>Personal Information:</h2><hr>
<body>
    <form>
        <label for="fname">Enter first Name:</label>
        <input type="text" size="17" id="fname" name="fname"><br><br>

        <label for="Mname">Enter middle Name:</label>
        <input type="text" size="16" id="mname" name="Mname"><br><br>

        <label for="lname">Enter last Name:</label>
        <input type="text" size="18" id="lname" name="lname"><br>

        <p>Gender:</p>
        <input type="radio" id="male" name="Gender" value="user is male" >
        <label for="male">Male</label>
        <input type="radio" id="female" name="Gender" value="user is female">
        <label for="female">FeMale</label>
        <input type="radio" id="others" name="Gender" value="user is others">
        <label for="others">Others</label><br><br>

        <label for="DOB">DOB:</label>
        <input type="datetime-local"><br><br>

        <label for="address">Address:</label>
        <input type="text" size="55" id="address" name="address">

        <h2>Contact:</h2><hr>
        <label for="num">Contact Number:</label>
        <input type="tel" id="num" name="mob" pattern="(?=.*[0-9]).{9,}"> <br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="mail" placeholder="xxxxx@gmail.com">

        <label for="password">Email Password:</label>
        <input type="password" id="password" pattern="(?=.*[a-z])(?=.*[A-Z]).{8,}" >

        <h2>Education Qualification:</h2><hr>

        <label for="higest qualification">Highest Qualification:</label>
        <input type="text" id="text" name="highest qualification"><br><br>

        <label for="YOP">Year of Passedout:</label>
        <input type="date">

        <h2>Skills:</h2><hr>
        <input type="checkbox" id="HTML" name="Skills">
        <label for="HTML">HTML</label>

        <input type="checkbox" id="CSS" name="Skills">
        <label for="CSS">CSS</label>

        <input type="checkbox" id="Javascript" name="Skills">
        <label for="Javascript">JAVASCRIPT</label><br><br>

        <h3>Upload Resume:</h3>
        <br><input type="file" multiple><hr>

        <h3>Terms&Condiotions:</h3>
        <input type="radio" id="yes" name="terms" value="user accepting">
        <label for="yes">Yes, I am Accepting.</label><br>


        <input type="radio" id="no" name="terms" value="user is declining">
        <label for="No">No, I am not Accepting.</label>


        <br><br><input type="SUBMIT">
        </fieldset>
    </form>
    
</body>
</html>
